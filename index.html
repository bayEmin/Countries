<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contries</title>
</head>
<body>  
    <div class="container my-5">
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="textSearch" class="form-control" type="text">
                    <button id="btnSearch" type="button" class="btn btn-primary">Submit</button>
                    <button id="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border visible" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="card mb3" id="country-details">
            <!-- Country card -->
        </div>  
        <div id="neighbors-div" class="card mt-3 visible">
            <div class="card-header">
                <h4 class="card-title">Neighbors Countries</h4>
            </div>
            <div class="card-body">
                <div class="row" id="neighbors">

                </div>
            </div>
        </div>
        <div id="errors">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="location.js"></script>
</body>
</html>
